<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件描述</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>欢迎来到{{name}}学习</h2>
        <!--举例：阻止事件默认行为-->
        <a href="http://www.baidu.com" @click.prevent="showInfo($event)">这是百度</a>
        <!--举例：阻止事件冒泡-->
        <div @click="demo">
            <button @click.stop="demo2">点我一下</button>
        </div>
        <!--举例：事件只能触发一次-->
        <button @click.once="demo">点我一下</button>

    </div>

    <script>
        //阻止vue启动时生成生产提示
        Vue.config.productionTip = false;
        const x = new Vue({
            el:"#app", //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data() { //data用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                return{
                    name:"上海第二工业大学"
                }
            },
            methods:{
                showInfo(e){
                    alert('同学你好！');
                },
                demo(){
                    alert('老妈');
                },
                demo2(){
                    alert('我爱你');
                }
            },
        })
    </script>
</body>
</html>
