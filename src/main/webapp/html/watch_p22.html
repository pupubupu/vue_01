<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>今天天气很{{info}}</h3>
        <button @click="change">改变天气</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data(){
                return{
                    isHot:true,
                }
            },
            methods:{
                change(){
                    this.isHot = !this.isHot;
                }
            },
            computed:{
                info: {
                    get(){
                        return this.isHot?'炎热':'凉爽'
                    },
                    set(value){

                    }
                }
            },
            watch:{
                info:{
                    //上来初始化时就调用监听（handler）函数
                    immediate:true,
                    //handler什么时候调用？当被监听的属性发生变化时
                    handler(newValue,oldValue){
                        console.log('info被修改了',newValue,oldValue)
                    }
                }
            }
        });
    </script>
</body>
</html>
