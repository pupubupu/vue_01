<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue监视总结</title>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>学生信息</h1>
    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3>爱好：</h3>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>
    <h3>朋友们：</h3>
    <ul>
        <li v-for="(f,index) in student.friends" :key="index">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
</div>
<script>

    const vm = new Vue({
        el:"#app",
        data(){
            return{
                student:{
                    name:'tom',
                    age:18,
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {
                            name:'jerry',
                            age:35
                        },
                        {
                            name:'tony',
                            age:36
                        }
                    ]
                }

            }
        },
        methods:{

        },
    })








</script>
</body>
</html>
