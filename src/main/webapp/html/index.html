<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}{{"我喜欢" + address}}</h1>
        <h1>{{Date.now()}}</h1>
        <h1>{{school.name}}</h1>
        <h1>{{school.location}}</h1>

    </div>

    <script>
        //阻止vue启动时生成生产提示
        Vue.config.productionTip = false;
        const x = new Vue({
            // el:"#app", //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data() { //data用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                return{
                    msg:"你好，vue!",
                    address:"北京",
                    x:1+1,
                    school:{
                        name:"上海第二工业大学",
                        location:"浦东新区金海路"
                    }
                }
            }
        })
        console.log(x);
        //定时器，在1秒后绑定Vue实例和模板容器
        setTimeout(()=>{
            x.$mount("#app") //另一种绑定容器的方法，使用更加灵活
        },1000)  //延迟1秒后加载
    </script>

</body>
</html>
