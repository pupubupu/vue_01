<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <button @click="stop">点我停止</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data(){
                return{
                    opacity:1
                }
            },
            methods:{
                stop(){
                    this.$destroy()
                }
            },
            mounted(){
                //开启一个循环定时器
                this.timer = setInterval(()=>{
                    vm.opacity -= 0.01
                    if (vm.opacity <= 0)vm.opacity = 1;
                },16)
            },
            beforeDestory(){
                //关闭循环定时器
                clearInterval(this.timer)
            }
        })
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if (vm.opacity <= 0)vm.opacity = 1;
        // },16)
    </script>
</body>
</html>
